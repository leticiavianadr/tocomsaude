<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tô Com Saúde | Consultas</title>
    <link rel="stylesheet" href="../CSS/import.css">
</head>

<body>
    <header>
        <h1 class="titulo">Entrar ⬆️</h1>
    </header>
    <main>
        <p>Aqui você entra para desfrutar das funcionalidades do app, acessar suas informações e mais!</p>
        <form id="loginForm">
            <div class="campo-formulario">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@outlook.com">
            </div>
            <div class="campo-formulario">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>
            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </main>
    <footer>
        <p class="rodape">Todos os direitos reservados</p>
    </footer>
    <script src="../JAVASCRIPT/entrar.js"></script>
</body>
